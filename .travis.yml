sudo: false
language: node_js
cache:
  directories:
  - node_modules
node_js:
- '4.3'
notifications:
  slack:
    secure: 
env:
  global:
  - STAGE: dev
  - GECKOBOARD_WIDGET_KEY: 32629-cb51fde0-41ef-0134-97f3-22000bdb45ae
  - secure: 
before_install:
- npm install -g npm@3
- npm install @mallzee/travis-notify-geckoboard
- if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then npm run geckoboard-start; fi
before_script:
- npm prune
script:
- npm test
- STAGE=$([ "$TRAVIS_BRANCH" == "master"] && echo "prod" || echo "dev")
after_success:
- if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then npm run semantic-release; npm run deploy $STAGE; fi
after_script:
- if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then npm run geckoboard; fi
branches:
  except:
  - /^v\d+\.\d+\.\d+$/

